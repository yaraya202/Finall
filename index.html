
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Bot Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Falling Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #00d4ff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(-50px);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            color: #00d4ff;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .redirect-card {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .redirect-card h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .redirect-card p {
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }

        .owner-info {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            color: #00d4ff;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .owner-info h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .owner-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .owner-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            display: inline-block;
        }

        .owner-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
            color: #000;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .owner-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>🤖 Multi-User Bot Manager</h1>
            <p>Professional Bot Management System</p>
        </div>

        <div class="redirect-card">
            <h2>Welcome to Bot Manager</h2>
            <p>This is a multi-user Facebook Messenger bot management system. Please login or create an account to manage your bots.</p>
            
            <a href="/login" class="btn btn-primary">Go to Login</a>
            <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
        </div>

        <!-- Owner Information -->
        <div class="owner-info">
            <h3>👑 𝐊𝐀𝐒𝐇𝐈𝐅 ☠ 𝐑𝐀𝐙𝐀</h3>
            <div class="owner-buttons">
                <a href="https://wa.me/923003310470" target="_blank" class="owner-btn">
                    📱 WhatsApp
                </a>
                <a href="https://facebook.com/100001854531633" target="_blank" class="owner-btn">
                    📘 Facebook
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create falling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
