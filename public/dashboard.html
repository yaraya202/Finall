<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Bot Manager - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Falling Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #00d4ff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(-50px);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            color: #00d4ff;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff0044, #cc0033);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 68, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 2px;
            font-size: 0.85rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20692e);
            color: #fff;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #a71e2a);
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #d39e00);
            color: #000;
        }

        /* Bot action specific buttons */
        .bot-actions .btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            min-width: 70px;
        }

        .btn-restart {
            background: linear-gradient(135deg, #ffff00, #e6e600);
            color: #000;
            border: 1px solid #ffff00;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff0040, #cc0033);
            color: #fff;
            border: 1px solid #ff0040;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff1493, #cc1075);
            color: #fff;
            border: 1px solid #ff1493;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-restart:hover {
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.5);
            filter: brightness(1.1);
        }

        .btn-stop:hover {
            box-shadow: 0 5px 15px rgba(255, 0, 64, 0.5);
            filter: brightness(1.1);
        }

        .btn-delete:hover {
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .bot-list {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            margin-bottom: 30px;
        }

        .bot-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-info {
            flex: 1;
        }

        .bot-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .bot-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-running {
            color: #28a745;
        }

        .status-stopped {
            color: #dc3545;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .command-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
            font-size: 0.9rem;
        }

        .web-admin-btn {
            background: linear-gradient(135deg, #6f42c1, #563d7c);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .web-admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(111, 66, 193, 0.5);
        }

        .owner-info {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            color: #00d4ff;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .owner-info h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .owner-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .owner-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            display: inline-block;
        }

        .owner-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
            color: #000;
            text-decoration: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .bot-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .bot-actions {
                width: 100%;
                justify-content: center;
            }

            .owner-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .user-info h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <div class="user-info">
                <h1>🤖 Bot Dashboard</h1>
            </div>
            <p id="userWelcome">Welcome back!</p>
        </div>

        <div id="alertContainer"></div>

        <div class="grid">
            <!-- Bot Creation Form -->
            <div class="card">
                <h2>Create New Bot</h2>
                <form id="createBotForm">
                    <div class="form-group">
                        <label for="botId">Bot ID (Unique)</label>
                        <input type="text" id="botId" required>
                    </div>

                    <div class="form-group">
                        <label for="botName">Bot Name</label>
                        <input type="text" id="botName" required>
                    </div>

                    <div class="form-group">
                        <label for="prefix">Prefix</label>
                        <input type="text" id="prefix" value="/" required>
                    </div>

                    <div class="form-group">
                        <label for="adminUid">Admin UID</label>
                        <input type="text" id="adminUid" required>
                    </div>

                    <div class="form-group">
                        <label for="appstate">Appstate (JSON)</label>
                        <textarea id="appstate" rows="6" placeholder="Paste your Facebook appstate JSON here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Bot</button>
                </form>
            </div>

            <!-- Command Selection -->
            <div class="card">
                <h2>Select Commands</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="selectAllCommands" checked> Select All Commands
                    </label>
                </div>
                <div id="commandsList" class="commands-grid">
                    <!-- Commands will be loaded here -->
                </div>

                <h2 style="margin-top: 30px;">Select Events</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="selectAllEvents" checked> Select All Events
                    </label>
                </div>
                <div id="eventsList" class="commands-grid">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Server-wide Bot Overview -->
        <div class="bot-list">
            <h2 style="color: #00d4ff; text-align: center; margin-bottom: 20px;">📊 Server Overview</h2>
            <div id="serverOverview" style="background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 10px; padding: 20px; margin-bottom: 15px;">
                <div id="totalBotsCount" style="font-size: 1.2rem; font-weight: bold; color: #00d4ff; margin-bottom: 15px;">
                    Total Bots Running: <span id="runningCount">0</span>
                </div>
                <div id="runningBotsList" style="font-size: 0.95rem; line-height: 1.6;">
                    <!-- Running bots will be listed here -->
                </div>
            </div>
        </div>

        <!-- Bot List -->
        <div class="bot-list">
            <h2 style="color: #00d4ff; text-align: center; margin-bottom: 20px;">Your Bots</h2>
            <div id="botsList">
                <!-- Bots will be loaded here -->
            </div>
        </div>

        <!-- Code Editor Buttons -->
        <div style="display: flex; gap: 20px; justify-content: center; margin: 20px 0; flex-wrap: wrap;">
            <button class="web-admin-btn" onclick="goToCodeEditor()">💻 Code Editor Admin Only</button>
            <button class="web-admin-btn" onclick="goToUserCodeEditor()" style="background: linear-gradient(135deg, #28a745, #20692e);">👤 Code Editor User</button>
        </div>

        <!-- Logout Button -->
        <div style="display: flex; justify-content: center; margin: 10px 0;">
            <button class="logout-btn" onclick="logout()" style="padding: 8px 16px; font-size: 0.9rem;">Logout</button>
        </div>

        <!-- Owner Information -->
        <div class="owner-info">
            <h3>👑 𝐊𝐀𝐒𝐇𝐈𝐅 ☠ 𝐑𝐀𝐙𝐀</h3>
            <div class="owner-buttons">
                <a href="https://wa.me/923003310470" target="_blank" class="owner-btn">
                    📱 WhatsApp
                </a>
                <a href="https://facebook.com/100001854531633" target="_blank" class="owner-btn">
                    📘 Facebook
                </a>
            </div>
        </div>
    </div>



    <script>
        let availableCommands = [];
        let availableEvents = [];
        let selectedCommands = [];
        let selectedEvents = [];

        // Create falling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                starsContainer.appendChild(star);
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user-info');
                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('userWelcome').textContent = `Welcome back, ${result.user.email}!`;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }

        async function loadAvailableItems() {
            try {
                const response = await fetch('/api/available-items');
                const result = await response.json();

                if (result.status === 'success') {
                    availableCommands = result.commands;
                    availableEvents = result.events;
                    renderCommandsList();
                    renderEventsList();
                }
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function renderCommandsList() {
            const container = document.getElementById('commandsList');
            container.innerHTML = '';

            availableCommands.forEach(command => {
                const div = document.createElement('div');
                div.className = 'command-item';
                div.innerHTML = `
                    <input type="checkbox" id="cmd_${command}" value="${command}" checked onchange="updateSelectedCommands()">
                    <label for="cmd_${command}">${command}</label>
                `;
                container.appendChild(div);
            });

            selectedCommands = [...availableCommands];
        }

        function renderEventsList() {
            const container = document.getElementById('eventsList');
            container.innerHTML = '';

            availableEvents.forEach(event => {
                const div = document.createElement('div');
                div.className = 'command-item';
                div.innerHTML = `
                    <input type="checkbox" id="evt_${event}" value="${event}" checked onchange="updateSelectedEvents()">
                    <label for="evt_${event}">${event}</label>
                `;
                container.appendChild(div);
            });

            selectedEvents = [...availableEvents];
        }

        function updateSelectedCommands() {
            const checkboxes = document.querySelectorAll('#commandsList input[type="checkbox"]');
            selectedCommands = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            const selectAll = document.getElementById('selectAllCommands');
            selectAll.checked = selectedCommands.length === availableCommands.length;
        }

        function updateSelectedEvents() {
            const checkboxes = document.querySelectorAll('#eventsList input[type="checkbox"]');
            selectedEvents = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            const selectAll = document.getElementById('selectAllEvents');
            selectAll.checked = selectedEvents.length === availableEvents.length;
        }

        document.getElementById('selectAllCommands').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('#commandsList input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
            updateSelectedCommands();
        });

        document.getElementById('selectAllEvents').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('#eventsList input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
            updateSelectedEvents();
        });

        async function loadServerOverview() {
            try {
                const response = await fetch('/admin/all-bots');
                const result = await response.json();

                const runningCountElement = document.getElementById('runningCount');
                const runningBotsListElement = document.getElementById('runningBotsList');

                runningCountElement.textContent = result.totalBots || 0;

                if (result.totalBots === 0) {
                    runningBotsListElement.innerHTML = '<p style="opacity: 0.7; text-align: center;">No bots currently running on the server.</p>';
                    return;
                }

                let botListHTML = '';
                Object.entries(result.bots).forEach(([botId, bot]) => {
                    if (bot.running) {
                        // Convert uptime from seconds to a more readable format
                        const uptimeMatch = bot.uptime.match(/(\d+)s/);
                        let formattedUptime = bot.uptime;
                        
                        if (uptimeMatch) {
                            const totalSeconds = parseInt(uptimeMatch[1]);
                            const days = Math.floor(totalSeconds / (24 * 3600));
                            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
                            const minutes = Math.floor((totalSeconds % 3600) / 60);
                            
                            if (days > 0) {
                                formattedUptime = `${days}d ${hours}h ${minutes}m`;
                            } else if (hours > 0) {
                                formattedUptime = `${hours}h ${minutes}m`;
                            } else {
                                formattedUptime = `${minutes}m`;
                            }
                        }

                        botListHTML += `<div style="margin-bottom: 8px; padding-left: 10px;">
                            <span style="color: #00d4ff;">•</span> 
                            <strong style="color: #fff;">${botId}</strong> 
                            <span style="color: #00d4ff;">→</span> 
                            <span style="color: #28a745;">Uptime: ${formattedUptime}</span>
                        </div>`;
                    }
                });

                runningBotsListElement.innerHTML = botListHTML || '<p style="opacity: 0.7; text-align: center;">No bots currently running on the server.</p>';
            } catch (error) {
                console.error('Error loading server overview:', error);
                const runningCountElement = document.getElementById('runningCount');
                const runningBotsListElement = document.getElementById('runningBotsList');
                runningCountElement.textContent = '0';
                runningBotsListElement.innerHTML = '<p style="color: #dc3545; text-align: center;">Error loading server data</p>';
            }
        }

        async function loadBots() {
            try {
                const response = await fetch('/bot-status');
                const result = await response.json();

                const container = document.getElementById('botsList');
                container.innerHTML = '';

                if (Object.keys(result.bots).length === 0) {
                    container.innerHTML = '<p style="text-align: center; opacity: 0.6;">No bots created yet.</p>';
                    return;
                }

                Object.entries(result.bots).forEach(([botId, bot]) => {
                    const botDiv = document.createElement('div');
                    botDiv.className = 'bot-item';

                    const statusClass = bot.running ? 'status-running' : 'status-stopped';
                    const statusText = bot.running ? 'Running' : 'Stopped';
                    const uptime = bot.running ? `Uptime: ${bot.uptime}` : 'Not running';

                    botDiv.innerHTML = `
                        <div class="bot-info">
                            <div class="bot-name">${botId}</div>
                            <div class="bot-status ${statusClass}">${statusText} • ${uptime}</div>
                        </div>
                        <div class="bot-actions">
                            ${bot.running ? 
                                `<button class="btn btn-warning btn-restart" onclick="restartBot('${botId}')">Restart</button>
                                 <button class="btn btn-danger btn-stop" onclick="stopBot('${botId}')">Stop</button>` :
                                `<button class="btn btn-success" onclick="startBot('${botId}')">Start</button>`
                            }
                            <button class="btn btn-danger btn-delete" onclick="deleteBot('${botId}')">Delete</button>
                        </div>
                    `;

                    container.appendChild(botDiv);
                });
            } catch (error) {
                console.error('Error loading bots:', error);
            }
        }

        document.getElementById('createBotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                botId: document.getElementById('botId').value,
                botName: document.getElementById('botName').value,
                prefix: document.getElementById('prefix').value,
                adminUid: document.getElementById('adminUid').value,
                appstate: document.getElementById('appstate').value,
                commands: selectedCommands,
                events: selectedEvents
            };

            try {
                const response = await fetch('/start-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('✅ Bot created and started successfully!', 'success');
                    document.getElementById('createBotForm').reset();
                    loadBots();
                } else {
                    showAlert('❌ ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('❌ Error creating bot. Please try again.', 'error');
            }
        });

        async function startBot(botId) {
            try {
                const response = await fetch('/start-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ botId })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert(`✅ Bot ${botId} started successfully!`, 'success');
                    loadBots();
                } else {
                    showAlert('❌ ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('❌ Error starting bot. Please try again.', 'error');
            }
        }

        async function stopBot(botId) {
            try {
                const response = await fetch('/stop-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ botId })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert(`✅ Bot ${botId} stopped successfully!`, 'success');
                    loadBots();
                } else {
                    showAlert('❌ ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('❌ Error stopping bot. Please try again.', 'error');
            }
        }

        async function restartBot(botId) {
            try {
                const response = await fetch('/restart-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ botId })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert(`✅ Bot ${botId} restarted successfully!`, 'success');
                    loadBots();
                } else {
                    showAlert('❌ ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('❌ Error restarting bot. Please try again.', 'error');
            }
        }

        async function deleteBot(botId) {
            if (!confirm(`Are you sure you want to delete bot "${botId}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch('/delete-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ botId })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert(`✅ Bot ${botId} deleted successfully!`, 'success');
                    loadBots();
                } else {
                    showAlert('❌ ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('❌ Error deleting bot. Please try again.', 'error');
            }
        }

        function goToCodeEditor() {
            window.location.href = '/code-editor';
        }

        function goToUserCodeEditor() {
            window.location.href = '/code-editor-user';
        }

        

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = '/login';
                } else {
                    showAlert('❌ Logout failed', 'error');
                }
            } catch (error) {
                showAlert('❌ Logout failed', 'error');
            }
        }

        // Initialize
        createStars();
        loadUserInfo();
        loadAvailableItems();
        loadServerOverview();
        loadBots();

        // Refresh both server overview and bots every 5 seconds
        setInterval(() => {
            loadServerOverview();
            loadBots();
        }, 5000);
    </script>
</body>
</html>
