
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíª Code Editor - Bot Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Falling Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #00d4ff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(-50px);
            }
        }

        /* Access Gate Screen */
        .access-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .gate-modal {
            max-width: 400px;
            width: 90%;
            background: rgba(15, 15, 25, 0.95);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .gate-modal h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #a71e2a);
            color: #fff;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20692e);
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #d39e00);
            color: #000;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        /* Main Editor Interface */
        .main-interface {
            display: none;
            min-height: 100vh;
            z-index: 1;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            color: #00d4ff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .editor-sections {
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .editor-section {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }

        .section-header {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            color: #00d4ff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .section-content {
            padding: 20px;
            height: 600px;
            overflow-y: auto;
        }

        .file-tree {
            margin-bottom: 20px;
        }

        .file-category {
            margin-bottom: 15px;
        }

        .file-category h4 {
            color: #00d4ff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .file-item {
            padding: 8px 12px;
            margin-bottom: 2px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .file-item.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .file-actions button {
            padding: 2px 6px;
            font-size: 0.8rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .editor-area {
            margin-top: 20px;
        }

        .current-file {
            color: #00d4ff;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #fff;
            resize: none;
            outline: none;
        }

        .editor:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .owner-info {
            background: linear-gradient(135deg, #001122 0%, #003366 100%);
            padding: 15px;
            border-radius: 15px;
            margin: 20px;
            color: #00d4ff;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .owner-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }

        .owner-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .owner-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
            color: #000;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .editor-sections {
                padding: 15px;
            }

            .section-content {
                height: 400px;
            }

            .editor {
                height: 200px;
            }

            .current-file {
                flex-direction: column;
                gap: 10px;
            }

            .owner-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- Access Gate Screen -->
    <div id="accessGate" class="access-gate">
        <div class="gate-modal">
            <h2>üîê Admin Code Editor</h2>
            <p style="margin-bottom: 20px;">Enter the admin key to access the code editor:</p>
            <div class="form-group">
                <label for="adminKey">Admin Key</label>
                <input type="password" id="adminKey" placeholder="Enter admin key...">
            </div>
            <div id="gateAlert"></div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-primary" onclick="verifyAccess()">Unlock</button>
                <button class="btn btn-danger" onclick="goBack()">‚Üê Back to Dashboard</button>
            </div>
        </div>
    </div>

    <!-- Main Editor Interface -->
    <div id="mainInterface" class="main-interface">
        <div class="header">
            <h1>üíª Admin Code Editor</h1>
            <button class="btn btn-danger" onclick="logout()" style="position: absolute; right: 20px; top: 20px;">Logout</button>
        </div>

        <div class="editor-sections">
            <!-- Admin Section -->
            <div class="editor-section">
                <div class="section-header">
                    <h3>üëë System Files</h3>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Edit main system files</p>
                </div>
                <div class="section-content">
                    <div id="adminAlertContainer"></div>
                    
                    <div class="file-tree" id="adminFileTree">
                        <div class="file-category">
                            <h4>üìù System Commands</h4>
                            <div id="systemCommands">
                                <!-- Commands will be loaded here -->
                            </div>
                        </div>
                        <div class="file-category">
                            <h4>‚ö° System Events</h4>
                            <div id="systemEvents">
                                <!-- Events will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <div class="editor-area">
                        <div class="current-file" id="adminCurrentFile">
                            <span>No file selected</span>
                            <div>
                                <button class="btn btn-success" onclick="saveAdminFile()" id="adminSaveBtn" disabled>üíæ Save</button>
                                <button class="btn btn-warning" onclick="resetAdminFile()" id="adminResetBtn" disabled>üîÑ Reset</button>
                                <button class="btn btn-danger" onclick="deleteAdminFile()" id="adminDeleteBtn" disabled>üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        <textarea class="editor" id="adminCodeEditor" placeholder="Select a file to edit..."></textarea>
                    </div>

                    <div style="margin-top: 20px;">
                        <h4 style="color: #00d4ff; margin-bottom: 10px;">üì§ Upload New File</h4>
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <select id="uploadType" style="padding: 8px; border-radius: 5px; background: rgba(0,0,0,0.7); color: #fff; border: 1px solid rgba(0, 212, 255, 0.3);">
                                <option value="command">Command</option>
                                <option value="event">Event</option>
                            </select>
                            <input type="text" id="uploadFileName" placeholder="filename.js" style="flex: 1; padding: 8px; border-radius: 5px; background: rgba(0,0,0,0.7); color: #fff; border: 1px solid rgba(0, 212, 255, 0.3);">
                            <button class="btn btn-primary" onclick="uploadNewFile()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Owner Information -->
    <div class="owner-info">
        <h3>üëë ùêäùêÄùêíùêáùêàùêÖ ‚ò† ùêëùêÄùêôùêÄ</h3>
        <div class="owner-buttons">
            <a href="https://wa.me/923003310470" target="_blank" class="owner-btn">üì± WhatsApp</a>
            <a href="https://facebook.com/100001854531633" target="_blank" class="owner-btn">üìò Facebook</a>
        </div>
    </div>

    <script>
        let isAdminUnlocked = false;
        let currentAdminFile = null;
        let currentAdminFileType = null;

        // Create falling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                starsContainer.appendChild(star);
            }
        }

        function showAlert(message, type, container = 'gateAlert') {
            const alertContainer = document.getElementById(container);
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function verifyAccess() {
            const key = document.getElementById('adminKey').value;
            
            if (!key) {
                showAlert('‚ùå Please enter the admin key!', 'error');
                return;
            }
            
            if (key === '27353135264') {
                isAdminUnlocked = true;
                sessionStorage.setItem('adminKeyOK', 'true');
                document.getElementById('accessGate').style.display = 'none';
                document.getElementById('mainInterface').style.display = 'block';
                showAlert('‚úÖ Access granted!', 'success', 'adminAlertContainer');
                loadAdminFiles();
            } else {
                showAlert('‚ùå Invalid key!', 'error');
            }
        }

        async function loadAdminFiles() {
            try {
                const response = await fetch('/api/admin-code-files');
                const result = await response.json();
                
                if (result.status === 'success') {
                    renderAdminFiles(result.commands, result.events);
                } else {
                    showAlert('‚ùå ' + result.message, 'error', 'adminAlertContainer');
                }
            } catch (error) {
                showAlert('‚ùå Error loading admin files', 'error', 'adminAlertContainer');
            }
        }

        function renderAdminFiles(commands, events) {
            const commandsContainer = document.getElementById('systemCommands');
            const eventsContainer = document.getElementById('systemEvents');
            
            commandsContainer.innerHTML = '';
            eventsContainer.innerHTML = '';
            
            commands.forEach(command => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <span>${command}</span>
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="selectAdminFile('command', '${command}')">Edit</button>
                        <button class="btn btn-danger" onclick="confirmDeleteAdminFile('command', '${command}')">Delete</button>
                    </div>
                `;
                commandsContainer.appendChild(fileDiv);
            });
            
            events.forEach(event => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <span>${event}</span>
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="selectAdminFile('event', '${event}')">Edit</button>
                        <button class="btn btn-danger" onclick="confirmDeleteAdminFile('event', '${event}')">Delete</button>
                    </div>
                `;
                eventsContainer.appendChild(fileDiv);
            });
        }

        async function selectAdminFile(type, fileName) {
            currentAdminFile = fileName;
            currentAdminFileType = type;
            
            document.getElementById('adminCurrentFile').querySelector('span').textContent = `${type}/${fileName}`;
            document.getElementById('adminSaveBtn').disabled = false;
            document.getElementById('adminResetBtn').disabled = false;
            document.getElementById('adminDeleteBtn').disabled = false;
            
            try {
                const response = await fetch(`/api/admin-code-file/${type}/${fileName}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('adminCodeEditor').value = result.content;
                } else {
                    showAlert('‚ùå ' + result.message, 'error', 'adminAlertContainer');
                }
            } catch (error) {
                showAlert('‚ùå Error loading file', 'error', 'adminAlertContainer');
            }
        }

        async function saveAdminFile() {
            if (!currentAdminFile || !currentAdminFileType) {
                showAlert('‚ùå No file selected', 'error', 'adminAlertContainer');
                return;
            }
            
            const content = document.getElementById('adminCodeEditor').value;
            
            try {
                const response = await fetch('/api/save-admin-code-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: currentAdminFileType,
                        fileName: currentAdminFile,
                        content: content
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('‚úÖ File saved successfully!', 'success', 'adminAlertContainer');
                } else {
                    showAlert('‚ùå ' + result.message, 'error', 'adminAlertContainer');
                }
            } catch (error) {
                showAlert('‚ùå Error saving file', 'error', 'adminAlertContainer');
            }
        }

        async function resetAdminFile() {
            if (!currentAdminFile || !currentAdminFileType) return;
            if (!confirm('Reset this file to original?')) return;
            
            try {
                const response = await fetch('/api/reset-admin-code-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: currentAdminFileType,
                        fileName: currentAdminFile
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('adminCodeEditor').value = result.content;
                    showAlert('‚úÖ File reset successfully!', 'success', 'adminAlertContainer');
                } else {
                    showAlert('‚ùå ' + result.message, 'error', 'adminAlertContainer');
                }
            } catch (error) {
                showAlert('‚ùå Error resetting file', 'error', 'adminAlertContainer');
            }
        }

        function confirmDeleteAdminFile(type, fileName) {
            if (confirm(`Are you sure you want to delete ${type}/${fileName}? This action cannot be undone.`)) {
                deleteAdminFileByName(type, fileName);
            }
        }

        async function deleteAdminFileByName(type, fileName) {
            try {
                const response = await fetch('/api/delete-admin-code-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, fileName })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('‚úÖ File deleted successfully!', 'success', 'adminAlertContainer');
                    loadAdminFiles();
                    if (currentAdminFile === fileName && currentAdminFileType === type) {
                        currentAdminFile = null;
                        currentAdminFileType = null;
                        document.getElementById('adminCurrentFile').querySelector('span').textContent = 'No file selected';
                        document.getElementById('adminCodeEditor').value = '';
                        document.getElementById('adminSaveBtn').disabled = true;
                        document.getElementById('adminResetBtn').disabled = true;
                        document.getElementById('adminDeleteBtn').disabled = true;
                    }
                } else {
                    showAlert('‚ùå ' + result.message, 'error', 'adminAlertContainer');
                }
            } catch (error) {
                showAlert('‚ùå Error deleting file', 'error', 'adminAlertContainer');
            }
        }

        async function uploadNewFile() {
            const type = document.getElementById('uploadType').value;
            const fileName = document.getElementById('uploadFileName').value;
            
            if (!fileName || !fileName.endsWith('.js')) {
                showAlert('‚ùå Please enter a valid filename ending with .js', 'error', 'adminAlertContainer');
                return;
            }
            
            try {
                const response = await fetch('/api/upload-admin-code-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type,
                        fileName,
                        content: '// New file\n'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('‚úÖ File uploaded successfully!', 'success', 'adminAlertContainer');
                    document.getElementById('uploadFileName').value = '';
                    loadAdminFiles();
                } else {
                    showAlert('‚ùå ' + result.message, 'error', 'adminAlertContainer');
                }
            } catch (error) {
                showAlert('‚ùå Error uploading file', 'error', 'adminAlertContainer');
            }
        }

        function logout() {
            isAdminUnlocked = false;
            sessionStorage.removeItem('adminKeyOK');
            document.getElementById('accessGate').style.display = 'flex';
            document.getElementById('mainInterface').style.display = 'none';
            document.getElementById('adminKey').value = '';
        }

        function goBack() {
            window.location.href = '/dashboard';
        }

        // Initialize
        createStars();
        
        // Check if already unlocked
        if (sessionStorage.getItem('adminKeyOK') === 'true') {
            isAdminUnlocked = true;
            document.getElementById('accessGate').style.display = 'none';
            document.getElementById('mainInterface').style.display = 'block';
            loadAdminFiles();
        }
    </script>
</body>
</html>
